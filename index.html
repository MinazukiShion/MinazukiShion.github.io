    }
    header {
      border-bottom: 1px solid #ccc;
      padding: 1.5rem;

    }

      margin-left: 0.5rem;
      background: none;
      border: 1px solid #aaa;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
    }
    main {
      padding: 2rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    footer {

      padding: 1rem 1.5rem;

</head>
<body>

  <div class="lang">
    <button onclick="setLang('zh')">中</button>
    <button onclick="setLang('ja')">日</button>
    <button onclick="setLang('en')">EN</button>
  </div>
  <h1 data-i18n="name"></h1>
  <nav>
    <a href="#home" data-i18n="nav_home"></a>
    <a href="#nonfiction" data-i18n="nav_nonfiction"></a>
    <a href="#fiction" data-i18n="nav_fiction"></a>
  </nav>

<main>
  <section id="home">

  </section>

  <section id="nonfiction">
    <h2 data-i18n="nonfiction_title"></h2>
    <h3 data-i18n="policy_title"></h3>
    <p data-i18n="policy_desc"></p>

    <h3 data-i18n="research_title"></h3>
    <p data-i18n="research_desc"></p>
  </section>

  <section id="fiction">
    <h2 data-i18n="fiction_title"></h2>
    <p data-i18n="fiction_desc"></p>
  </section>
</main>

<footer>
  <p>© 水無月紫苑 / Shion Minazuki</p>
</footer>

<script>
const text = {
  zh: {

    nonfiction_title: "ノンフィクション",

function setLang(lang) {
  document.documentElement.lang = lang;
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    el.textContent = text[lang][key];
  });
}
